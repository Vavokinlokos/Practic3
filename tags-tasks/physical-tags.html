    <h1>Рекурсия (значения)</h1>
    <hr>
    <small>Материал из Википедии — свободной энциклопедии</small><br>
    <p><b>Реку́рсия </b> (лат. <i>recursiō</i> — «возвращение»).</p>
    <p><ul>
      <li>Рекурсия — процесс повторения элементов самоподобным образом, в частности:
        <ul>
          <li>
            Рекурсия в программировании — задание алгоритма вычисления функции с использованием вызова её самой.
          </li>
        </ul>
      </li>
    </ul>
  </p>
